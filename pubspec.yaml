name: open_tv
description: "Netflix-quality IPTV streaming app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  connectivity_plus: ^6.0.3

  # Video Player
  video_player: ^2.8.7
  chewie: ^1.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  collection: ^1.18.0
  intl: ^0.19.0
  shared_preferences: ^2.5.4
  flutter_volume_controller: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/opentv_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0F0F14"
  adaptive_icon_foreground: "assets/icons/opentv_icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#0F0F14"
  image: "assets/icons/opentv_icon.png"
  color_dark: "#0F0F14"
  image_dark: "assets/icons/opentv_icon.png"
  android_12:
    color: "#0F0F14"
    image: "assets/icons/opentv_icon.png"
